<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 深拷贝函数示例
function deepCopy(obj) {
    if (typeof obj !== 'object' || obj === null) {
        return obj;
    }

    let newObj = Array.isArray(obj) ? [] : {};

    for (let key in obj) {
        newObj[key] = deepCopy(obj[key]);
    }

    return newObj;
}

// 测试深拷贝
let originalObj = { a: 1, b: { c: 2 } };
let deepCopiedObj = deepCopy(originalObj);

originalObj.b.c = 3; // 修改原始对象

console.log(originalObj);       // 输出: { a: 1, b: { c: 3 } }
console.log(deepCopiedObj);     // 输出: { a: 1, b: { c: 2 } }
    </script>
</head>
<body>
    
</body>
</html>
